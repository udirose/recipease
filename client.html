<html lang="en">
<head>

    <title>Recipease</title>
</head>
<body>
    <input type="text" id="ingredient">Enter Ingredient</input>
    <button onclick="iBasedSearch()">Search</button>
    <div id="recipe results"></div>
    
    <script>
        let phold = document.getElementById("ingredient").value
        function iBasedSearch(){
            let resp = '';
            const ingred = {'ingred': phold};
            fetch('sql.php', {
                method: 'POST',
                body: JSON.stringify(ingred),
                headers: {'content-type': 'application/json' }
            })
            
            .then(data => printRes(data.ingredi))
            .catch(err => console.log(err));
        }
        function printRes(ingredis){
            alert(ingredis);
        }
    </script>
</body>
