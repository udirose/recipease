<h1 class = "text-center">Register!</h1>
<div class="form-group text-center">
    <br>

<form id = "registerForm">
    <input type = "text" required id = "name" placeholder = "enter full name"><br><br>
    <input type = "text" required id = "email" placeholder = "Enter Email"><br><br>
    <input type = "password" id = "password" required placeholder = "Choose Password"><br><br>
    <input type = "submit" id = "registerButton" value = "Register">
</form>

<script>
  //https://www.youtube.com/watch?v=b91XgdyX-SM
  const regform = document.getElementById('registerForm')
  regform.addEventListener('submit', registerUser)

  function registerUser(event){
      event.preventDefault()
      const name = document.getElementById('name').value
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      
      
      //sends to express
      const result = fetch('/sign_up', {
        method: 'POST',
        headers:{
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name, 
            email,
            password
        })
      }).then(res => res.json())
      .then(data => console.log(data))
  }
</script>
